<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Quản lý sản phẩm</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../static/css/share/header.css" />
  <link rel="stylesheet" href="../static/css/share/footer.css" />
  <link rel="stylesheet" href="../static/css/share/layout.css" />
  <link rel="stylesheet" href="../static/css/style.css" />

  <!-- Admin -->
  <link rel="stylesheet" href="../static/css/admin.products.css" />
</head>
<body>

  <!-- Header -->
  <div id="app-header"></div>

  <div class="page-wrapper">
    <main class="admin-container">

      <div class="admin-header">
        <h1>Quản lý sản phẩm</h1>
        <button id="btnOpenAddProduct" class="btn-primary">+ Thêm sản phẩm</button>
      </div>

      <div class="table-wrapper">
        <table class="product-table">
          <thead>
            <tr>
              <th>Ảnh</th>
              <th>Tên sản phẩm</th>
              <th>Danh mục</th>
              <th>Mô tả</th>
              <th>Rating</th>
              <th>Hành động</th>
            </tr>
          </thead>

          <tbody id="productTableBody">
            <!-- render bằng JS (API thật) -->
          </tbody>
        </table>
      </div>

    </main>
  </div>

  <!-- ===== PRODUCT MODAL (ADD/EDIT) ===== -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="productModalTitle">Thêm sản phẩm</h2>

      <div class="form-group">
        <label for="productNameInput">Tên sản phẩm</label>
        <input id="productNameInput" type="text" placeholder="Nhập tên sản phẩm" />
      </div>

      <div class="form-group">
        <label for="productCategoryInput">Danh mục</label>
        <input id="productCategoryInput" type="text" placeholder="vd: phone / laptop / tv ..." />
      </div>

      <div class="form-group">
        <label for="productImageInput">Ảnh (URL)</label>
        <input id="productImageInput" type="text" placeholder="https://..." />
      </div>

      <div class="form-group">
        <label for="productDescInput">Mô tả</label>
        <textarea id="productDescInput" rows="4" placeholder="Nhập mô tả..."></textarea>
      </div>

      <div id="productFormError" class="form-error"></div>

      <div class="modal-actions">
        <button id="btnCancelProduct" class="btn-secondary">Hủy</button>
        <button id="btnSaveProduct" class="btn-primary">Lưu</button>
      </div>
    </div>
  </div>

  <!-- ===== DELETE CONFIRM MODAL ===== -->
  <div id="delete-product-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Xóa sản phẩm</h2>
      <p>Bạn có chắc muốn xóa sản phẩm này không?</p>

      <div class="modal-actions">
        <button id="btnCancelDeleteProduct" class="btn-secondary">Hủy</button>
        <button id="btnConfirmDeleteProduct" class="btn-danger">Xóa</button>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <div id="app-footer"></div>

  <!-- Scripts -->
  <script src="../static/js/share/header.js"></script>
  <script src="../static/js/share/footer.js"></script>
  <script src="../static/js/admin-products.js"></script>
</body>
</html>
