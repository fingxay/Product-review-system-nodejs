<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | TechReview</title>

  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="../static/css/share/header.css" />
  <link rel="stylesheet" href="../static/css/share/footer.css"/>
  <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>

  <!-- Shared Header Mount -->
  <div id="app-header"></div>

  <div class="auth-page">
    <div class="auth-card">
      <h1 class="brand">Welcome Back</h1>
      <p class="subtitle">Đăng nhập vào tài khoản của bạn</p>

      <form id="login-form">
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="user@gmail.com" required />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>

        <button class="btn-primary" type="submit">Đăng nhập</button>

        <p class="switch">
          Bạn chưa có tài khoản?
          <a href="register.html">Đăng ký</a>
        </p>

        <div id="message" class="message"></div>
      </form>
    </div>
  </div>
  
  <div id="app-footer"></div>

  <script src="../static/js/share/header.js"></script>
  <script src="../static/js/share/footer.js"></script>
  <script src="../static/js/login.js"></script>
</body>
</html>
